name: Project Workflow

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Java Setup
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Maven Build
        run: mvn clean install
